<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汝邑音韵 - 汝城话发音词典</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 导航栏 - 使用浅蓝色渐变 -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">汝邑音韵</a>
            <div class="navbar-nav flex-row ms-auto">
                <a class="nav-link mx-3 active" href="index.html">首页</a>
                <a class="nav-link mx-3" href="about.html">关于</a>
            </div>
        </div>
    </nav>

    <!-- 顶部区域 -->
    <div class="hero-bg text-white py-5">
        <div class="container text-center">
            <h1 class="display-5 fw-bold">汝邑音韵</h1>
            <p class="lead">查询汉字在汝城话中的发音</p>
        </div>
    </div>

    <!-- 搜索框 -->
    <div class="container">
        <div class="search-container">
            <form id="searchForm">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="input-group input-group-lg">
                            <input type="text" id="characterInput" class="form-control"
                                   placeholder="请输入汉字" required>
                            <button class="btn btn-primary" type="submit">搜索</button>
                        </div>
                    </div>
                </div>
            </form>

            <div id="errorAlert" class="alert alert-danger mt-3 text-center d-none" role="alert">
                <!-- 错误信息将动态显示 -->
            </div>

            <!-- 加载提示 -->
            <div id="loadingAlert" class="alert alert-info mt-3 text-center d-none" role="alert">
                <div class="spinner-border spinner-border-sm me-2" role="status">
                    <span class="visually-hidden">加载中...</span>
                </div>
                <span id="loadingText">数据加载中，请稍候...</span>
            </div>
        </div>
    </div>

    <!-- 统计信息 -->
    <div class="container mt-4">
        <div class="row text-center">
            <div class="col-6 mb-3">
                <h4 class="text-primary" id="totalChars">0</h4>
                <p class="text-muted">收录汉字</p>
            </div>
            <div class="col-5 mb-3">
                <h4 class="text-primary">2025-11-15</h4>
                <p class="text-muted">当前版本</p>
            </div>
        </div>
    </div>

    <!-- 热门搜索 -->
    <div class="container mt-4">
        <div class="card">
            <div class="card-body text-center">
                <h5 class="card-title">热门搜索</h5>
                <div class="d-flex flex-wrap justify-content-center gap-2">
                    <a href="results.html?character=我" class="btn btn-outline-primary btn-sm">我</a>
                    <a href="results.html?character=系" class="btn btn-outline-primary btn-sm">系</a>
                    <a href="results.html?character=汝" class="btn btn-outline-primary btn-sm">汝</a>
                    <a href="results.html?character=城" class="btn btn-outline-primary btn-sm">城</a>
                    <a href="results.html?character=人" class="btn btn-outline-primary btn-sm">人</a>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 汝邑音韵 - 汝城话发音词典</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('首页初始化开始');

            // 设置搜索表单提交事件
            document.getElementById('searchForm').addEventListener('submit', function(e) {
                e.preventDefault();

                const characterInput = document.getElementById('characterInput');
                const character = characterInput.value.trim();

                if (!character) {
                    showError('请输入要搜索的汉字');
                    return;
                }

                // 等待数据加载完成后再跳转
                waitForDataAndRedirect(character);
            });

            // 更新统计信息
            updateStats();

            // 监听数据加载完成事件
            window.addEventListener('dataLoaded', function() {
                console.log('首页收到数据加载完成事件');
                updateStats();
                hideLoading();
            });
        });

        function waitForDataAndRedirect(character) {
            console.log('等待数据加载并跳转:', character);

            if (window.app && window.app.dataLoaded) {
                // 数据已加载，直接跳转
                console.log('数据已加载，直接跳转');
                window.location.href = `results.html?character=${encodeURIComponent(character)}`;
            } else {
                // 数据未加载，显示加载提示并等待
                console.log('数据未加载，显示加载提示');
                showLoading('数据加载中，请稍候...');

                let waitCount = 0;
                const maxWait = 50; // 最多等待5秒 (50 * 100ms)

                // 监听数据加载完成事件
                const dataLoadedHandler = function() {
                    console.log('收到数据加载事件，准备跳转');
                    window.removeEventListener('dataLoaded', dataLoadedHandler);
                    clearInterval(checkInterval);
                    hideLoading();
                    window.location.href = `results.html?character=${encodeURIComponent(character)}`;
                };

                window.addEventListener('dataLoaded', dataLoadedHandler);

                // 定期检查数据状态
                const checkInterval = setInterval(() => {
                    waitCount++;
                    console.log(`检查数据状态，等待次数: ${waitCount}`);

                    if (window.app && window.app.dataLoaded) {
                        console.log('数据加载完成，准备跳转');
                        window.removeEventListener('dataLoaded', dataLoadedHandler);
                        clearInterval(checkInterval);
                        hideLoading();
                        window.location.href = `results.html?character=${encodeURIComponent(character)}`;
                        return;
                    }

                    if (waitCount >= maxWait) {
                        // 超时，强制跳转
                        console.log('等待超时，强制跳转');
                        window.removeEventListener('dataLoaded', dataLoadedHandler);
                        clearInterval(checkInterval);
                        hideLoading();
                        showError('数据加载超时，请稍后在结果页重试搜索');
                        window.location.href = `results.html?character=${encodeURIComponent(character)}`;
                    }
                }, 100);
            }
        }

        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            if (errorAlert) {
                errorAlert.textContent = message;
                errorAlert.classList.remove('d-none');

                setTimeout(() => {
                    errorAlert.classList.add('d-none');
                }, 3000);
            }
        }

        function showLoading(message) {
            const loadingAlert = document.getElementById('loadingAlert');
            const loadingText = document.getElementById('loadingText');
            if (loadingAlert && loadingText) {
                loadingText.textContent = message;
                loadingAlert.classList.remove('d-none');
            }
        }

        function hideLoading() {
            const loadingAlert = document.getElementById('loadingAlert');
            if (loadingAlert) {
                loadingAlert.classList.add('d-none');
            }
        }

        function updateStats() {
            const totalCharsElement = document.getElementById('totalChars');
            if (totalCharsElement && window.app) {
                totalCharsElement.textContent = window.app.totalChars;
                console.log('更新统计信息:', window.app.totalChars);
            } else {
                console.log('统计信息更新失败: app未初始化或元素不存在');
            }
        }
    </script>
</body>
</html>
